{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Créer un événement</div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="mb-3">
                        <label class="form-label">Nom de l'événement</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date de début</label>
                        <input type="date" class="form-control" name="date_start" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date de fin</label>
                        <input type="date" class="form-control" name="date_end" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lieu</label>
                        <input type="text" class="form-control" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Visibilité</label>
                        <select class="form-select" name="visibility">
                            <option value="public">Public</option>
                            <option value="private">Privé</option>
                        </select>
                    </div>
                    <hr>
                    <h5>Liens Externes</h5>
                    <div class="mb-3">
                        <label class="form-label">Lien externe (URL)</label>
                        <input type="url" class="form-control" name="org_link_url" placeholder="https://exemple.org">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Titre du lien externe</label>
                        <input type="text" class="form-control" name="org_link_title" placeholder="Nom du site/lien">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lien Google Form (Inscription)</label>
                        <input type="url" class="form-control" name="google_form_url"
                            placeholder="https://forms.gle/...">
                    </div>
                    <button type="submit" class="btn btn-primary">Créer</button>
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
