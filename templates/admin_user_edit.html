{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Éditer l'utilisateur</span>
                <a href="/dashboard" class="btn btn-sm btn-secondary">Retour au Dashboard</a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" value="{{ user.email }}" disabled>
                        <div class="form-text">L'email ne peut pas être modifié.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" name="nom" value="{{ user.nom or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prénom</label>
                        <input type="text" class="form-control" name="prenom" value="{{ user.prenom or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" value="{{ user.age or '' }}">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="is_admin" id="isAdmin" {% if user.is_admin
                            %}checked{% endif %}>
                        <label class="form-check-label" for="isAdmin">Administrateur Système</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                </form>

                <hr class="my-4">

                <h5 class="text-danger">Zone de Danger</h5>
                <p>La suppression définitive effacera l'utilisateur et ses participations. Cette action est
                    irréversible.</p>
                <form method="POST" action="/admin/user/{{ user.id }}/hard_delete"
                    onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer définitivement cet utilisateur ?');">
                    <button type="submit" class="btn btn-danger">Supprimer définitivement</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
