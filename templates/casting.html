{% extends "base.html" %}
{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Casting - {{ event.name }}</h2>
            <a href="{{ url_for('event.detail', event_id=event.id) }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour à l'événement
            </a>
        </div>
    </div>
</div>

{# Main casting interface container #}
<div id="casting-container" data-event-id="{{ event.id }}">
    <div class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
        <p class="mt-2">Chargement des données de casting...</p>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/casting.css') }}">
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
{% endblock %}

{% block scripts %}
{% include "partials/casting_templates.html" %}
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="{{ url_for('static', filename='js/casting.js') }}?v=6"></script>
{% endblock %}
