{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">Nouveau mot de passe généré</div>
            <div class="card-body text-center">
                <p>Votre mot de passe a été réinitialisé avec succès.</p>
                <h2 class="my-4 display-4 text-primary">{{ password }}</h2>
                <p class="text-danger"><small>Veuillez noter ce mot de passe, il ne sera plus affiché.</small></p>
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary mt-3">Se connecter</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
